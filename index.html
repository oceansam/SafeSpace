<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Get Me Home</title>
  </head>
  <body>
    <div class="header">
      <header>Safe Space</header>
      <div id="search-div">
        <i class="fas fa-search" id="search-icon" onclick="show()"></i>
        <input
          id="search-input"
          type="text"
          name="search"
          placeholder="Search..."
        />
      </div>
      <a onClick="openMenu(report_menu)" href="#" id="post-button">Report</a>
    </div>
    <div id="map"></div>

    <!-- REPORT -->
    <div class="main-container" id="report-menu">
      <form action="#" id="input-form">
        <a onClick="closeMenu(report_menu)" href="#">
          <i class="fas fa-window-close"></i>
        </a>
        </button>
        <h5>Address:</h5>
        <input
          class="text-input"
          type="text"
          name="address"
          placeholder="123 Smith Street"
        />
        <h5>Activity:</h5>
        <input
          class="text-input"
          type="text"
          name="crime"
          placeholder="Suspicious Activity"
        /><br />
        <input class="submit-input" type="submit" value="Report" />
      </form>
    </div>

    <!-- REGISTER -->
    <div class="main-container" id="register-menu">
      <form action="#">
        <a onClick="closeMenu(register_menu)" href="#">
          <i class="fas fa-window-close"></i>
        </a>
        </button>
        <h5>Address:</h5>
        <input
          class="text-input"
          type="text"
          name="address"
          placeholder="123 Smith Street"
        />
        <h5>Activity:</h5>
        <input
          class="text-input"
          type="text"
          name="crime"
          placeholder="Suspicious Activity"
        /><br />
        <input class="submit-input" type="submit" value="Report" />
      </form>
    </div>

    <!-- LOGIN -->
    <div class="main-container" id="login-menu">
      <form action="#">
        <a onClick="closeMenu(login_menu)" href="#">
          <i class="fas fa-window-close"></i>
        </a>
        </button>
        <p class="topic">Register</p>
        <p>Phone Number</p>
        <input
          class="text-input"
          type="text"
          name="address"
          placeholder="123 Smith Street"
        />
        <p>Password</p>
        <input
          class="text-input"
          type="text"
          name="crime"
          placeholder="Suspicious Activity"
        /><br />
        <input class="submit-input" type="submit" value="Report" />
      </form>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/f10f05274e.js"
    crossorigin="anonymous"
  ></script>
  <script
    type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpmyoKedBUoX6w6iuXGdikk-vw3Jlb0cA&libraries=places"
  ></script>
  <script type="text/javascript" src="script.js"></script>
  <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpmyoKedBUoX6w6iuXGdikk-vw3Jlb0cA&callback=initMap"
  ></script>
  <script src="report.js"></script>
</html>
