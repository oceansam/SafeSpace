<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Get Me Home</title>
  </head>
  <body>
    <div class="header">
      <header>Safe Space</header>
      <button id="post-button">Report</button>
    </div>
    <div class="main-container">
      <form action="#" id="input-form" class="hide">
        <button id="close-button">
          <i class="fas fa-window-close"></i>
        </button>
        <h5>Address:</h5>
        <input
          class="text-input"
          type="text"
          name="address"
          placeholder="123 Smith Street"
        />
        <h5>Activity:</h5>
        <input
          class="text-input"
          type="text"
          name="crime"
          placeholder="Suspicious Activity"
        /><br />
        <input class="submit-input" type="submit" value="Report" />
      </form>
      <div id="map"></div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/f10f05274e.js"
    crossorigin="anonymous"
  ></script>
  <script type="text/javascript" src="script.js"></script>
  <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpmyoKedBUoX6w6iuXGdikk-vw3Jlb0cA&callback=initMap"
  ></script>
  <script src="report.js"></script>
</html>
