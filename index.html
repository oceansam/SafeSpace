<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Get Me Home</title>
  </head>
  <body>
    <div class="header">
      <header>Safe Space</header>

      <div id="search-div">
        <a id="icon-click">
          <i class="fas fa-search" id="search-icon" onclick="show()"></i>
        </a>

        <input id="search-input" name="search" placeholder="Search..." />
      </div>

      <button id="post-button">Report</button>
    </div>
    <div class="main-container">
      <form action="submit" id="input-form">
        <h5>Address:</h5>
        <input
          class="text-input"
          type="text"
          name="address"
          placeholder="123 Smith Street"
        />
        <h5>Activity:</h5>
        <input
          class="text-input"
          type="text"
          name="crime"
          placeholder="Suspicious Activity"
        /><br />
        <input class="submit-input" type="submit" value="Report" />
      </form>
      <div id="map"></div>
    </div>
  </body>
  <script type="text/javascript">
    function show() {
      var bar = document.getElementById("search-input");
      var visibility = bar.style.visibility;
      bar.style.visibility = visibility == "visibile" ? "hidden" : "visible";
    }
  </script>
  <script
    src="https://kit.fontawesome.com/edcd451f73.js"
    crossorigin="anonymous"
  ></script>
  <script type="text/javascript" src="script.js"></script>
  <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpmyoKedBUoX6w6iuXGdikk-vw3Jlb0cA&callback=initMap"
  ></script>
  <script src="report.js"></script>
</html>
